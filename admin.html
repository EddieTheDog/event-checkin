<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="utils.js"></script>
    <script src="admin.js" defer></script>
    <style>
        body { font-family: sans‑serif; padding:20px; }
        #frame { margin: 20px; }
        input, button { padding:10px; margin:8px; font-size:1rem; }
    </style>
</head>
<body>
    <h1>Admin Check‑In</h1>

    <input id="scanTicket" placeholder="Scan/Enter Ticket ID">
    <button id="fetchBtn">Lookup Attendee</button>

    <div id="frame"></div>
    <div id="info"></div>

    <button id="approveBtn" style="display:none;">Approve</button>
    <button id="declineBtn" style="display:none;">Decline</button>
    <div id="status"></div>
</body>
</html>
