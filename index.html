<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Check-In Kiosk</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="utils.js"></script>
    <script src="index.js" defer></script>
    <style>
        body { font-family: sans‑serif; padding: 30px; text-align: center; }
        #frame { margin: 20px; }
        input, button { padding: 10px; margin: 8px; font-size: 1rem; }
        #status { margin-top: 20px; font-size: 1.2rem; }
        .squares { display:flex; justify-content:center; margin-top:20px; }
        .square { width:30px; height:30px; margin:5px; background:#555; cursor:pointer; }
    </style>
</head>
<body>
    <h1>Event Check‑In</h1>
    <input id="ticket" placeholder="Scan/Enter Ticket ID">
    <input id="name" placeholder="Enter Name">
    <input id="seat" placeholder="Enter Seat">
    <button id="nextBtn">Submit</button>

    <div id="frame"></div>
    <div id="status"></div>

    <div id="squaresContainer" class="squares" style="display:none;">
        <div class="square" data-pos="left"></div>
        <div class="square" data-pos="middle"></div>
        <div class="square" data-pos="right"></div>
    </div>
</body>
</html>
